<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Suggestion Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center p-4">

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
      <h3 class="text-xl font-bold text-red-600 mb-4">Error / Information</h3>
      <p id="modal-message" class="text-gray-700 mb-6"></p>
      <button id="modal-close" class="btn-primary w-full">Close</button>
    </div>
  </div>

  <!-- App Container -->
  <div id="app-container" class="w-full max-w-3xl h-[90vh] bg-white rounded-xl shadow-2xl flex flex-col border-4 border-blue-600">
    <header class="bg-blue-600 text-white text-center p-4 font-bold text-xl">AI Recipe Suggestion Bot</header>
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4"></div>
    <div class="flex border-t border-gray-300">
      <input id="chat-input" type="text" placeholder="Type your message..." class="flex-1 p-3 outline-none">
      <button id="send-button" class="bg-blue-600 text-white px-6 hover:bg-blue-700">Send</button>
    </div>
    <div id="loading-indicator" class="hidden text-center py-2 text-gray-500">Thinking...</div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
